<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Library</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      color: #333;
      background: url('library-bg.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navigation */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background: rgba(255, 255, 255, 0.85);
      position: sticky;
      top: 0;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #e63946;
    }

    /* Hero section */
    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 50px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 15px;
    }

    .hero h1 span {
      color: #e63946;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 25px;
    }

    .btn {
      padding: 12px 25px;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      margin: 5px;
      transition: 0.3s;
    }

    .btn-primary {
      background: #e63946;
      color: #fff;
    }

    .btn-primary:hover {
      background: #c72f3c;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #e63946;
      color: #e63946;
    }

    .btn-outline:hover {
      background: #e63946;
      color: #fff;
    }
  </style>
</head>
<body>
<a href="favourite.html"></a>
  <!-- Navigation -->
  <header>
    <div class="logo">ðŸ“š Online Library</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Categories</a></li>
        <li><a href="#">Favorites</a></li>
        <li><a href="#">Profile</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Discover Your Next <span>Great Read</span></h1>
    <p>Access thousands of books, get AI-powered recommendations, and enjoy your digital reading journey.</p>
    <button class="btn btn-primary">Start Reading Now</button>
    <button class="btn btn-outline">Browse Categories</button>
  </section>

</body>
</html>
